<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruvbox Start Page</title>
    <style>
        @import url('https://cdn.jsdelivr.net/npm/nerd-fonts@latest/css/nerd-fonts.min.css');
        
        body {
            background-color: #282828; /* Gruvbox dark background */
            color: #ebdbb2; /* Gruvbox light foreground */
            font-family: 'JetBrainsMono Nerd Font', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
        }

        .box {
            background-color: #282828; /* Gruvbox dark bg */
            padding: 20px;
            border-radius: 5px;
        }

        .box h2 {
            color: #fabd2f; /* Gruvbox yellow for headers */
            margin-top: 0;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }

        .box h2::before {
            content: '';
            font-family: 'JetBrainsMono Nerd Font';
            margin-right: 8px;
        }

        .box ul {
            list-style: none;
            padding: 0;
        }

        .box ul li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .box ul li::before {
            content: '󰌒'; /* Nerd Font icon */
            font-family: 'JetBrainsMono Nerd Font';
            margin-right: 8px;
            color: #b8bb26; /* Gruvbox green */
        }

        .box ul li a {
            color: #b8bb26; /* Gruvbox green links */
            text-decoration: none;
            font-size: 1em;
        }

        .box ul li a:hover {
            color: #fe8019; /* Gruvbox orange hover */
        }

        .subsection h3 {
            color: #d3869b; /* Gruvbox purple for subsection headers */
            margin: 15px 0 10px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" data-section="dev">
            <h2>~/dev</h2>
            <ul>
                <li><a href="https://github.com" target="_blank"> GitHub</a></li>
                <li><a href="https://modal.com/gpu-glossary" target="_blank">GPU Glossary</a></li>
            </ul>
        </div>

        <div class="box" data-section="general">
            <h2>~/general</h2>
            <ul>
                <li><a href="https://reddit.com" target="_blank"> Reddit</a></li>
                <li><a href="https://instagram.com" target="_blank">󰋾 Instagram</a></li>
                <li><a href="https://LinkedIn.com" target="_blank"> LinkedIn</a></li>
                <li><a href="https://web.whatsapp.com" target="_blank">󰖣 Whatsapp</a></li>
                <li><a href="https://youtube.com" target="_blank"> YouTube</a></li>
            </ul>
        </div>

        <div class="box" data-section="college">
            <h2>~/college</h2>
            <ul>
                <li><a href="https://vtopcc.vit.ac.in" target="_blank">College Portal</a></li>
                <li><a href="https://lms.vit.ac.in" target="_blank">Moodle LMS</a></li>
                <li><a href="https://teams.microsoft.com" target="_blank">Microsoft Teams</a></li>
                <li><a href="https://onlinecourses.nptel.ac.in/" target="_blank">NPTEL</a></li>
                <li><a href="https://vitcolab945.examly.io" target="_blank">Iamneo</a></li>
            </ul>
        </div>

        <div class="box" data-section="misc">
            <h2>~/misc</h2>

            <div class="subsection" data-sub="news">
                <h3>News</h3>
                <ul>
                    <li><a href="https://news.ycombinator.com" target="_blank">Hacker News</a></li>
                    <li><a href="https://news.itsfoss.com" target="_blank">It's FOSS News</a></li>
                </ul>
            </div>

            <div class="subsection" data-sub="ai">
                <h3>AI</h3>
                <ul>
                    <li><a href="https://chatgpt.com" target="_blank">ChatGPT</a></li>
                    <li><a href="https://grok.com" target="_blank">Grok</a></li>
                    <li><a href="https://gemini.google.com" target="_blank">Gemini</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
