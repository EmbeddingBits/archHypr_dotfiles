source = $HOME/.config/hypr/nord.conf
$accent = $lavender        
$accentAlpha = $lavenderAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/Pictures/Wallpapers/Nord/a_mountain_with_snow_on_it.jpg
    blur_passes = 1
    blur_size = 5
    color = $base         
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text          
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = center
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $blue          
    font_size = 25
    font_family = JetBrainsMono Nerd Font
    position = -30, -150
    halign = center
    valign = top
}

# USER AVATAR
image {
    monitor = 
    path = ~/.face
    size = 100
    border_color = $accent 
    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $red         
    inner_color = $surface0    
    font_color = $text         
    font_family = JetBrainsMono Nerd Font Bold
    fade_on_empty = false
    placeholder_text = <span foreground="##$blueAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$redAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent      
    fail_color = $red          
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow   
    position = 0, -35
    halign = center
    valign = center
}
